<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Apllication</title>
</head>
<body>
    <form action="">
        <label for=""><h1>Job Application</h1></label>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="resume">Upload Resume</label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="qualif">Highest Qualification</label>
        <select name="qualif" id="qualif">
            <option>SSLC</option>
            <option>Plus Two</option>
            <option>UG</option>
            <option>PG</option>
        </select><br><br>

       <label for="skill">Skills:</label>
       <input type="checkbox" name="skill" id="html">
       <label for="html">HTML</label>
       <input type="checkbox" name="skill" id="css">
       <label for="css">CSS</label>
       <input type="checkbox" name="skill" id="js">
       <label for="js">JS</label>
       <input type="checkbox" name="skill" id="react">
       <label for="react">React</label>
       <input type="checkbox" name="skill" id="node">
       <label for="node">Node.js</label><br><br>

       <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
