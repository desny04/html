<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <form action="">
        <label for="event"><h1>Event Registration</h1></label>
        <label for="name">Participant Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="num">Contact Number:</label>
        <input type="tel" name="num" id="num"><br><br>
        <label for="event">Select event</label>
        <select name="event" id="event">
            <option>Coding</option>
            <option>Design</option>
            <option>Quiz</option>
        </select><br><br>
        <label for="size">T-shirt Size:</label>
        <label for="s">S</label>
        <input type="radio" name="size" id="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m">
        <label for="l">L</label>
        <input type="radio" name="size" id="l">
        <label for="xl">XL</label>
        <input type="radio" name="size" id="xl"><br><br>

        <label for="term">Agree to Terms</label>
        <input type="checkbox" name="term" id="term"><br><br>

        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
