<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <form action="">
        <label for="feed"><h1>Feedback Form</h1></label>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="num">Phone:</label>
        <input type="tel" name="num" id="num"><br><br>
        <label for="rate">Rate Us:</label>
        <label for="rate">1</label>
        <input type="radio" name="1" id="rate">
        <label for="rate">2</label>
        <input type="radio" name="2" id="rate">
        <label for="rate">3</label>
        <input type="radio" name="3" id="rate"><br><br>
        <label for="sugg">Suggestions:</label>
        <textarea name="sugg" id="sugg" cols="20" rows="5"></textarea><br><br>

        <input type="submit" value="SUBMIT"><br><br>
        <input type="reset" value="RESET"><br><br>
    </form>
</body>
</html>
