<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order</title>
</head>
<body>
    <form action="">
        <label for=""><h1>Online Order</h1> </label>
    <label for="name">Customer Name:</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="address">Delivery Address:</label>
    <textarea name="address" id="address" cols="20" rows="5"></textarea><br><br>
    <label for="number">Phone Number:</label>
    <input type="tel" name="number" id="number"><br><br>
    <label for="product">Select Product</label>
    <select name="product" id="product">
        <option>Bag</option>
        <option>Denim Jeans</option>
        <option>Dress</option>
        <option>Top</option>
        <option>Ring</option>
        <option>Sandal</option>
    </select><br><br>
    <label for="qnty">Quantity:</label>
    <input type="text" name="qnty" id="qnty"><br><br>
    <label for="pay">Payment Method</label>
    <label for="upi">UPI</label>
    <input type="radio" name="pay" id="upi">
    <label for="card">Card</label>
    <input type="radio" name="pay" id="card">
    <label for="cod">COD</label>
    <input type="radio" name="pay" id="cod">
    <br><br>
    <input type="submit" value="SUBMIT"><br><br>
    <input type="reset" value="RESET"><br><br>
    </form>
    

</body>
</html>
